<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<title>Citas</title>

	<link rel="stylesheet" type="text/css" href="./css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.6-dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="./font-awesome-4.5.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="./jquery-ui-1.11.4.custom/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="./css/jquery.timepicker.css"/>
	<link rel="stylesheet" href="./chosen_v1.4.2/chosen.css">
	<link rel="stylesheet" type="text/css" href="./css/styleCitas.css"/>


	<script type="text/javascript" src="./js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="./js/prefixfree.min.js"></script>
	<script type="text/javascript" src="./bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/bootbox.min.js"></script>
	<script type="text/javascript" src="./js/validate/jquery.validate.min.js"></script>
	<script type="text/javascript" src="./chosen_v1.4.2/chosen.jquery.min.js"></script>
	<script type="text/javascript" src="./jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./js/datepicker-es.js"></script>
	<script type="text/javascript" src="./js/jquery.timepicker.min.js"></script>
	<script type="text/javascript" src="./js/Methods.js"></script>
	<script type="text/javascript" src="./js/codCitas.js"></script>
</head>
<body>
	
	<h1 class="text-center">CITAS</h1>
	
	<form role="form" class="center-block" id="NewCita" name="NewCita">
	
	  <div class="form-group">
	    <label for="pacienteCita">Paciente</label>
	    <label class="required"><i class="fa fa-asterisk fa-1x"></i></label>
	    <select name="pacienteCita" data-placeholder="Vacio" data-mensaje="Paciente" class="form-control pacientesSelect validate" id="pacienteCita">	</select>
	  </div>	

	  <div class="form-group">
	    <label for="DrCita">Medico</label>
	    <label class="required"><i class="fa fa-asterisk fa-1x"></i></label>
	    <select name="DrCita" data-placeholder="Vacio" data-mensaje="Medico" class="form-control MedicosSelect validate" id="DrCita">	</select>
	  </div>	  

	  <div class="form-group">
	    <label for="FechaCita">Fecha</label>
	    <label class="required"><i class="fa fa-asterisk fa-1x"></i></label>
	    <input type="text" name="dateCita" class="form-control typeDate validate" id="dateCita" placeholder="AA-MM-DD" readonly="readonly">
	  </div>	  

	  <div class="form-group">
	    <label for="HoraCita">Hora</label>
	    <label class="required"><i class="fa fa-asterisk fa-1x"></i></label>
	    <input type="text" onkeydown="return false;"  class="form-control validate" id="HoraCita" name="HoraCita" placeholder="HH:MM:SS"/>
	  </div>	  

	  <button type="submit" class="btn btn-default">Guardar</button>
	  <button type="reset" class="btn btn-default clean">Limpiar</button>
	  <button type="reset" class="btn btn-default" id="index">Inicio</button>
	</form>

</body>
</html>
